<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Portal</title>
    <link rel="stylesheet" href="./css/style.css" >


</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    GOV
                </div>
                <div class="gov-name">
                    <h1>Government Portal</h1>
                    <p>Digital Services for Citizens</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <div class="container">
        <nav class="nav-bar">
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <button class="nav-link" data-dept="director_secretariat">DIR SECT.</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="flight_sim_eval">FSEG</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="it">IT</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="quality_safety">QRS</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="project_control">PCM</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="propulsion_eval">PSEG</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="materials_mgmt">MMG</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="administration">ADMIN</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="finance_division">FINANCE</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="motor_transport">MT</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="security_division">SECURITY</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="tech_forecasting">TFA</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="cal_lab">CAL</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="strategic_research">SARC</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="electronics_reliability">ESRG</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-dept="finance_coord">FC & HB</button>
                </li>
            </ul>
        </nav>
    </div>

    <main class="main-content">
        <div class="container">
            <!-- Welcome Message (shown by default) -->
            <div class="welcome-message" id="welcomeMessage">
                <h2>Welcome to Government Portal</h2>
                <p>Select a department from the navigation menu above to view and download available forms and documents.</p>
            </div>

            <!-- Forms Section -->
            <div class="forms-section" id="formsSection">
                <h2 class="section-title" id="sectionTitle">Department Forms</h2>
                <div style="overflow-x: auto;">
                    <table class="forms-table">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Form Name</th>
                                <th>Size</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody id="formsTableBody">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
        <script src="./js/scripts.js"></script>



</body>
</html>
